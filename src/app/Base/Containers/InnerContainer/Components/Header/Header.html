<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
	<div class="container-fluid">
		<a class="navbar-brand" [routerLink]="['home']" class="logo">
			<img src="/assets/full-logo.png" alt="logo-img" class="logo-img" />
		</a>
		<button
			class="navbar-toggler"
			type="button"
			data-bs-toggle="collapse"
			data-bs-target="#navbarNavDropdown"
			aria-controls="navbarNavDropdown"
			aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse flex-row-reverse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a
						class="nav-link"
						aria-current="page"
						[routerLink]="['home']"
						routerLinkActive="active"
						data-bs-toggle="collapse"
						data-bs-target=".navbar-collapse.show">
						Home
					</a>
				</li>
				<li class="nav-item">
					<a
						class="nav-link"
						[routerLink]="[RoutePaths.About]"
						routerLinkActive="active"
						data-bs-toggle="collapse"
						data-bs-target=".navbar-collapse.show"
						>About</a
					>
				</li>
				<li class="nav-item">
					<a
						class="nav-link"
						[routerLink]="[RoutePaths.Courses]"
						routerLinkActive="active"
						data-bs-toggle="collapse"
						data-bs-target=".navbar-collapse.show">
						Courses
					</a>
				</li>
				<li class="nav-item">
					<a
						class="nav-link"
						[routerLink]="[RoutePaths.Feedback]"
						routerLinkActive="active"
						data-bs-toggle="collapse"
						data-bs-target=".navbar-collapse.show">
						Feedback
					</a>
				</li>
				<li class="nav-item">
					<a
						class="nav-link"
						[routerLink]="[RoutePaths.Contactus]"
						routerLinkActive="active"
						data-bs-toggle="collapse"
						data-bs-target=".navbar-collapse.show">
						Contact
					</a>
				</li>
				<li class="nav-item">
					<a
						class="nav-link"
						[routerLink]="[RoutePaths.Founder]"
						routerLinkActive="active"
						data-bs-toggle="collapse"
						data-bs-target=".navbar-collapse.show">
						Founder
					</a>
				</li>
			</ul>
		</div>

		<!-- user popup -->
		<button
			type="button"
			class="profile-pic"
			data-bs-toggle="collapse"
			data-bs-target=".navbar-collapse.show"
			[ngbPopover]="popContent"
			container="body"
			popoverClass="user-popover">
			<img [src]="CurrentUser.ProfilePicturePath?? 'assets/default-pp.png'" alt="User Profile" data-toggle="dropdown" />
		</button>
		<ng-template #popContent>
			<div class="text-center">
				<strong> Hello, </strong>
				<span>{{CurrentUser.FirstName}} {{ CurrentUser.LastName}}</span>
				<!-- <button class="dropdown-item" (click)="goToProfile()">Profile</button> -->
			</div>
			<hr />
			<!-- <button class="dropdown-item" (click)="goToSettings()">Settings</button> -->
			<button class="btn btn-danger btn-sm" *ngIf="AuthService.IsAuthenticated" (click)="signOut()">Sign Out</button>
			<div class="text-center pb-2" *ngIf="!AuthService.IsAuthenticated">
				Want to join the academy ? <br />
				It'll only take a few minutes
			</div>
			<button class="btn btn-danger btn-sm" *ngIf="!AuthService.IsAuthenticated" [routerLink]="[RoutePaths.Login]">Sign In</button>
		</ng-template>
	</div>
</nav>
