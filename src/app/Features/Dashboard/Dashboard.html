<div class="page-inner">

	<div class="page-section" *ngIf="true">
		<div class="left-section">
			<div class="list-group">
				<a [routerLink]="['/','dashboard','courses']" routerLinkActive="active" class="list-group-item list-group-item-action" aria-current="true">

					<p>Dashboard</p>
				</a>
				<a [routerLink]="['/','dashboard','profile']" routerLinkActive="active" class="list-group-item list-group-item-action">

				<a [routerLink]="['/','dashboard','password']" routerLinkActive="active" class="list-group-item list-group-item-action"
