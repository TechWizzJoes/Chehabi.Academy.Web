<div class="right-section">
	<h6 class="title">Dashboard</h6>
	<div class="row-custom">
		<p class="sub-title">Courses</p>
		<button class="btn btn-primary" (click)="openModal(ModalPropertyEnum.Course)">
			<i class="fa fa-plus" aria-hidden="true"></i>
			Add new course
		</button>
	</div>
	<div class="courses-container row">
		<div class="card" *ngFor="let Course of Courses; let i = index" (click)="gotoCourse(Course.Id)">
			<div class="card-body">
				<div class="upper-section">
					<h5 class="card-title">{{Course.Name}}</h5>
					<span class="status active" *ngIf="Course.IsActive">Active</span>
					<span class="status inactive" *ngIf="!Course.IsActive">Inactive</span>
				</div>
				<p class="card-text">{{Course.Description.substring(0,75) + '...'}}</p>
				<div class="middle-section">
					<div class="instructor">
						<span class="initials">{{getInitials(Course.Instructor)}}</span>
						<p>{{Course.Instructor.FirstName + ' ' + Course.Instructor.LastName}}</p>
					</div>
					<small>{{Course.StartDate | date: 'dd/MM/YYYY'}}</small>
				</div>
				<div class="lower-section">
					<span class="rating">
						<ng-container *ngFor="let i of [1,2,3,4,5]">
							<input type="radio" name="star" [id]="'star' + i" />
							<label [for]="'star' + i" (click)="changeRating($event, Course, i)">
								<i class="fa fa-star-o" aria-hidden="true" [style.color]="Course.Rating >= i ? 'yellow' : 'black'"></i
							></label>
						</ng-container>
					</span>
					<span>
						<i class="fa fa-usd" aria-hidden="true"></i>
						<small class="ps-2">{{Course.Price}}</small>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
