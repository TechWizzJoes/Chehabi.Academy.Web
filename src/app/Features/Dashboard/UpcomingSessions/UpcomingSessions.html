<div class="right-section">
	<h6 class="title">{{ 'UpcomingSessions.dashboard' | translate }}</h6>

	<div class="row-custom">
		<p class="sub-title">{{ 'UpcomingSessions.title' | translate }}</p>
	</div>

	<div class="courses-container row">
		<app-loader *ngIf="!IsLoaded"></app-loader>

		<div class="card" *ngFor="let session of UpcomingSessions; let i = index">
			<div class="card-body">
				<div class="upper-section">
					<h5 class="card-title">{{session.Class.Course.Name}}</h5>
					<h5 class="card-title">{{session.Class.Name}}</h5>
					<h6 class="">{{session.StartDate | date: 'EEEE, dd/MM/yyyy, hh:mm a'}} till {{session.EndDate | date: ' hh:mm a'}}</h6>
					<h6 [ngStyle]="{'color': session.Link == 'blocked'? 'red' : ''}">link: {{session.Link?? 'N/A'}}</h6>
					<!-- <h6 class="">completed?: {{session.IsCompleted? 'done':'not yet'}}</h6> -->
				</div>
				<div></div>
				<div class="middle-section">
					<div class="instructor">
						<!-- <span class="initials"> {{Constants.GetInitialName(class.Course.Instructor.User.FirstName, class.Course.Instructor.User.LastName)}} 	</span>
						<p>{{class.Course.Instructor.User.FirstName + ' ' + class.Course.Instructor.User.LastName}}</p> -->
					</div>

					<small> </small>
				</div>
				<div class="lower-section">
					<!-- <span>
						<i class="fa fa-usd" aria-hidden="true"></i>
					</span> -->
				</div>
			</div>
		</div>
	</div>
</div>
