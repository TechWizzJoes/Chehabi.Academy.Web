<div class="page-inner">
	<div class="page-section">
		<div class="partition content">
			<h1>{{ 'ContactPage.title' | translate }}</h1>
			<p>{{ 'ContactPage.intro' | translate }}</p>
			<div>
				<div class="form-container">
					<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
						<div class="form">
							<div class="form-group">
								<label for="firstName">{{ 'ContactPage.FirstName' | translate }}</label>
								<input
									type="text"
									class="form-control"
									id="firstName"
									formControlName="firstName"
									placeholder="{{ 'ContactPage.FirstName' | translate }}" />
							</div>

							<div class="form-group">
								<label for="lastName">{{ 'ContactPage.LastName' | translate }}</label>
								<input
									type="text"
									class="form-control"
									id="lastName"
									formControlName="lastName"
									placeholder="{{ 'ContactPage.LastName' | translate }}" />
							</div>
							<div class="form-group email">
								<label for="Email">{{ 'ContactPage.Email' | translate }}</label>
								<input
									type="email"
									class="form-control"
									id="Email"
									formControlName="Email"
									placeholder="{{ 'ContactPage.Email' | translate }}" />
							</div>

							<div class="form-group">
								<label for="description">{{ 'ContactPage.description' | translate }}</label>
								<textarea
									class="form-control"
									id="description"
									formControlName="description"
									placeholder="{{ 'ContactPage.description' | translate }}"></textarea>
							</div>
						</div>

						<div class="submit-button">
							<button type="submit" class="btn btn-primary">
								{{ 'ContactPage.submit' | translate }}
								<span *ngIf="!IsLoaded">
									<app-loader [Size]="2"></app-loader>
								</span>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="partition graphics">
			<img src="assets/Images/contactus-envelopes.png" alt="" class="image" />
		</div>
	</div>
</div>
