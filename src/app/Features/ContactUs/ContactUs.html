<div class="page-inner">
	<div class="page-section">
		<div class="partition content">
			<h1>Contact Us</h1>
			<p>
				Whether you have questions, feedback, or just want to chat about the beauty of the Arabic language, we're here for you. Reach out to us through
				any of the methods below, and our dedicated team will get back to you as soon as possible.
			</p>
			<div>
				<div class="form-container">
					<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
						<div class="form">
							<div class="form-group">
								<label for="firstName">First Name</label>
								<input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="First Name" />
							</div>

							<div class="form-group">
								<label for="lastName">Last Name</label>
								<input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name" />
							</div>
							<div class="form-group email">
								<label for="Email">Email</label>
								<input type="email" class="form-control" id="Email" formControlName="Email" placeholder="Email" />
							</div>

							<div class="form-group">
								<label for="description">Description</label>
								<textarea class="form-control" id="description" formControlName="description" placeholder="Description"></textarea>
							</div>
						</div>

						<div class="submit-button">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="partition graphics">
			<img src="assets/contactus-envelopes.png" alt="" class="image" />
		</div>
	</div>
</div>
