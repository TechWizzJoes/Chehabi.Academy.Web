<div class="page-inner">
	<div class="page-section">
		<div class="partition">
			<section class="faq-section">
				<h2>{{ "Faq.title" | translate }}</h2>
				<div class="accordion" id="faqAccordion">
					<div class="accordion-item" *ngFor="let faq of faqs; let i = index">
						<h3 class="accordion-header" [id]="'heading' + i">
							<button
								class="accordion-button collapsed"
								type="button"
								data-bs-toggle="collapse"
								[attr.data-bs-target]="'#collapse' + i"
								[attr.aria-controls]="'collapse' + i"
								aria-expanded="false">
								{{ faq.question | translate }}
							</button>
						</h3>
						<div [id]="'collapse' + i" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading' + 1">
							<div class="accordion-body">{{ faq.answer | translate }}</div>
						</div>
					</div>
				</div>
