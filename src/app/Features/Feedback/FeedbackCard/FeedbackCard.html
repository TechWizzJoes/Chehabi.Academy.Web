<div class="card">
	<img [src]="Feedback.User.ProfilePicturePath" alt="Card image cap" />
	<div class="card-body">
		<p class="card-text">
			<i class="fa fa-quote-left"></i> {{Feedback.Text}}
			<i class="fa fa-quote-right"></i>
		</p>
		<h5 class="text-center">{{Feedback.User.FirstName + ' ' + Feedback.User.LastName}}</h5>
	</div>
</div>
