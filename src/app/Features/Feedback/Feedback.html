<div class="page-inner">
	<div class="page-section">
		<div class="partition content">
			<h1>{{ 'FeedbackPage.title' | translate }}</h1>
			<p>{{ 'FeedbackPage.description' | translate }}<br /></p>
			<div>
				<a [routerLink]="['/', RoutePaths.Dashboard, RoutePaths.Classes]" class="btn btn-primary me-2"
					>{{ 'Join and share your thoughts of our content' | translate }}</a
				>
				<a (click)="scrollToTarget()" class="btn btn-outline-primary">{{ 'FeedbackPage.browseFeedbacks' | translate }}</a>
			</div>
		</div>
		<div class="partition graphics">
			<img src="assets/Images/feedback-rating.png" alt="" class="image" />
		</div>
	</div>
	<div id="feedbacks" class="page-section no-min">
		<div class="page-container feedbacks">
			<div class="feedback" *ngFor="let feedback of Feedbacks">
				<app-feedback-card [Feedback]="feedback"></app-feedback-card>
			</div>
		</div>
	</div>
</div>
