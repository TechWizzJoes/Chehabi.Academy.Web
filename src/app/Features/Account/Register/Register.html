<div class="account-bg">
	<div class="account">
		<div class="account-box">
			<div class="account-box-bg"></div>
			<div class="Register-title">
				<div class="sub-title">{{'Register.RegisterNewAccount'| translate}}</div>
			</div>

			<form class="Register-form" (ngSubmit)="Register(frm)" name="form" #frm="ngForm" [ngClass]="{ 'form-submitted': frm.submitted }" novalidate>
				<div class="form-group" [ngClass]="{ 'invalid-data': Email.invalid }">
					<label for="re-Email">{{'Register.Email'| translate}}</label>
					<div class="input-icon">
						<input
							type="text"
							class="form-control"
							id="re-Email"
							name="Email"
							[(ngModel)]="Credentials.Email"
							#Email="ngModel"
							placeholder="{{'Register.Email'| translate}}"
							required />
					</div>
				</div>

				<div class="form-group" [ngClass]="{ 'invalid-data': Password.invalid }">
					<label for="re-Password">{{'Register.Password'| translate}}</label>
					<div class="input-icon">
						<i class="fa fa-eye right" *ngIf="!showPW" (click)="toggleShowPW()"></i>
						<i class="fa fa-eye-slash right" *ngIf="showPW" (click)="toggleShowPW()"></i>
						<input
							[type]="PWInputType"
							class="form-control"
							id="re-Password"
							name="Password"
							[(ngModel)]="Credentials.Password"
							#Password="ngModel"
							placeholder="{{'Register.Password'| translate}}"
							autocomplete="new-password"
							required />
					</div>
				</div>
				<div class="form-group" [ngClass]="{ 'invalid-data': RePassword.invalid }">
					<label for="RePassword">{{'Register.RePassword'| translate}}</label>
					<div class="input-icon">
						<input
							[type]="PWInputType"
							class="form-control"
							id="RePassword"
							name="RePassword"
							[(ngModel)]="Credentials.RePassword"
							#RePassword="ngModel"
							placeholder="{{'Register.RePassword'| translate}}"
							required />
					</div>
				</div>
				<div class="form-group" [ngClass]="{ 'invalid-data': FirstName.invalid }">
					<label for="FirstName">{{'Register.FirstName'| translate}}</label>
					<div class="input-icon">
						<input
							class="form-control"
							id="FirstName"
							name="FirstName"
							[(ngModel)]="Credentials.FirstName"
							#FirstName="ngModel"
							placeholder="{{'Register.FirstName'| translate}}"
							required />
					</div>
				</div>
				<div class="form-group" [ngClass]="{ 'invalid-data': LastName.invalid }">
					<label for="LastName">{{'Register.LastName'| translate}}</label>
					<div class="input-icon">
						<input
							class="form-control"
							id="LastName"
							name="LastName"
							[(ngModel)]="Credentials.LastName"
							#LastName="ngModel"
							placeholder="{{'Register.LastName'| translate}}"
							required />
					</div>
				</div>
				<div class="form-group" [ngClass]="{ 'invalid-data': BirthDate.invalid }">
					<label for="BirthDate">{{'Register.BirthDate'| translate}}</label>
					<div class="input-icon">
						<input
							type="date"
							class="form-control"
							id="BirthDate"
							name="BirthDate"
							[(ngModel)]="Credentials.BirthDate"
							#BirthDate="ngModel"
							placeholder="{{'Register.BirthDate'| translate}}"
							required />
					</div>
				</div>
				<div [ngClass]="{ 'invalid-data': Error }">
					<div class="invalid-message pb-2">{{Error}}</div>
				</div>

				<div class="d-grid">
					<button type="submit" class="btn btn-primary">{{'Register.Register'|translate}}</button>
				</div>
			</form>
		</div>
		<div class="copyright">{{'Login.Copyright' | translate}} Â© {{Year}}. {{'Login.AllRightsReserved'|translate}}</div>
	</div>
</div>
