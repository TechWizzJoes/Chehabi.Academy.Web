<div class="page-inner">
	<h1>{{ 'CourseListPage.title' | translate }}</h1>
	<!-- <div class="page-section" *ngIf="!IsLoaded">
		<app-loader></app-loader>
	</div> -->
	<div class="page-section">
		<div class="page-container filters">
			<div class="left">
				<div class="searchinput">
					<input
						type="text"
						class="form-control"
						id="searchInput"
						name="searchInput"
						[(ngModel)]="Filter.SearchInput"
						#searchInput="ngModel"
						placeholder="{{ 'CourseListPage.searchButton' | translate }}" />
					<button class="btn btn-primary">{{ 'CourseListPage.searchButton' | translate }}</button>
				</div>
				<div class="coursetype">
					<label for="classType" class="form-label">{{ 'CourseListPage.classType' | translate }}</label>
					<select
						class="form-select"
						id="courseType"
						name="CourseType"
						[(ngModel)]="Filter.Type"
						#CourseType="ngModel"
						required
						placeholder="Select the course type">
						<option *ngFor="let type of courseTypesValues; index as i" [value]="type">{{ courseTypes[i] }}</option>
					</select>
				</div>
				<div class="rating">
					<app-StarRating [(Rate)]="Filter.Rating"></app-StarRating>
				</div>
				<div class="levels">
					<label>
						<input type="checkbox" [(ngModel)]="Filter.Level.Beginner" />
						{{ 'CourseListPage.beginner' | translate }}
					</label>
					<br />
					<label>
						<input type="checkbox" [(ngModel)]="Filter.Level.Intermediate" />
						{{ 'CourseListPage.intermediate' | translate }}
					</label>
					<br />
					<label>
						<input type="checkbox" [(ngModel)]="Filter.Level.Advanced" />
						{{ 'CourseListPage.advanced' | translate }}
					</label>
				</div>
			</div>
			<div class="right">
				<button class="btn btn-outline-primary" (click)="Data.ResetFilter()">{{ 'CourseListPage.resetButton' | translate }}</button>
				<button class="btn btn-primary" (click)="Data.FilterRows()">{{ 'CourseListPage.filterButton' | translate }}</button>
			</div>
		</div>
		<div class="page-section" *ngIf="!IsLoaded">
			<app-loader></app-loader>
		</div>
		<div class="page-container courses" *ngIf="IsLoaded">
			<div *ngFor="let course of Courses">
				<app-course-card [Course]="course" (click)="GotoCourse(course.Id)"></app-course-card>
			</div>
		</div>
	</div>
</div>
