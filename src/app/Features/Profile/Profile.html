<div class="right-section">
	<h6 class="title">Edit Profile</h6>
	<form (ngSubmit)="onSubmit(frm)" name="form" #frm="ngForm" [ngClass]="{ 'form-submitted': frm.submitted }">
		<div class="mb-3 image-container">
			<img [src]="Account.ProfilePicturePath?? 'assets/Images/default-pp.png'" />
			<label for="profile-pic" class="file-label btn btn-primary"> Uplaod Image </label>
			<button class="btn btn-danger">Delete</button>
			<input
				type="file"
				name="profile-pic"
				accept="image/x-png,image/gif,image/jpeg"
				id="profile-pic"
				#fileInput
				class="fileInput"
				(change)="onProfilePicChange($event.target)" />
		</div>
		<div class="mb-3">
			<label for="first-name" class="form-label">First Name</label>
			<input
				type="text"
				class="form-control"
				id="first-name"
				placeholder="First Name"
				name="firstName"
				[(ngModel)]="Account.FirstName"
				#firstName="ngModel"
				required />
		</div>
		<div class="mb-3">
			<label for="last-name" class="form-label">Last Name</label>
			<input
				type="text"
				class="form-control"
				id="last-name"
				placeholder="Last Name"
				name="lastName"
				[(ngModel)]="Account.LastName"
				#lastName="ngModel"
				required />
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">E-mail</label>
			<input
				type="email"
				class="form-control"
				id="email"
				aria-describedby="emailHelp"
				placeholder="E-mail"
				name="email"
				[(ngModel)]="Account.Email"
				#email="ngModel"
				required />
			<!-- <div id="emailHelp" class="form-text">email should be...</div> -->
		</div>
		<div class="mb-3">
			<label for="birthdate" class="form-label">Birthdate</label>
			<input type="date" class="form-control" id="birthdate" name="birthdate" [(ngModel)]="Account.Birthdate" #birthdate="ngModel" />
		</div>
		<button type="submit" class="btn btn-primary float-end">Save</button>
	</form>
</div>
