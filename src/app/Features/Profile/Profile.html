<div class="page-inner">
	<app-loader *ngIf="!IsLoaded"></app-loader>
	<div class="page-section" *ngIf="IsLoaded">
		Welcome {{CurrentUser.FirstName}}
		<br />
		<div class="course" *ngFor="let course of Courses">
			<span class="title">{{course.Name}}</span>
			<div class="class" *ngFor="let class of course.Classes">
				<div class="date"><span class="title">Starting:</span> {{class.StartDate}}</div>
				<div class="period"><span class="title">Time:</span> {{class.Period}}</div>
				<div class="students"><span class="title">Students:</span> {{class.Users.length}} of {{class.MaxCapacity}}</div>
				<div class="current-index"><span class="title">sessions completed:</span> {{class.CurrentIndex}}</div>
			</div>
		</div>
		<br />
	</div>
</div>
