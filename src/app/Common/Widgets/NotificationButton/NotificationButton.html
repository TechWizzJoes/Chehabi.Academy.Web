<button type="button" class="icon-button" [ngbPopover]="notificationPopup" container="body" popoverClass="notification-popup">
	<i class="fa fa-bell"></i>
	<span *ngIf="Notifications.length > 0" class="counter">{{ Notifications.length }}</span>
</button>

<ng-template #notificationPopup>
	<div *ngFor="let notification of Notifications">
		<div>{{notification.message}}</div>
	</div>
</ng-template>
