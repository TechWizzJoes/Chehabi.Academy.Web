<div class="modal-header">
	<h2>{{ 'Tos.title' | translate }}</h2>
	<button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
	<ng-container *ngFor="let term of terms">
		<h4>{{ term.title | translate }}</h4>
		<p [innerHTML]="term.content | translate"></p>
		<br />
	</ng-container>
</div>
<div class="modal-footer">
	<div class="right-section">
		<button type="button" class="btn btn-outline-dark" (click)="activeModal.close('close')">{{ 'Tos.close' | translate }}</button>
	</div>
</div>
