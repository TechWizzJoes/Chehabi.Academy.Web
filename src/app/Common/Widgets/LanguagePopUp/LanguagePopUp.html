<button type="button" class="icon-button" [ngbPopover]="languagePopup" container="body" popoverClass="language-popup">
	<i class="fa fa-globe"></i>
</button>
<ng-template #languagePopup>
	<div *ngFor="let language of AvailableLanguages">
		<button class="btn" [ngClass]="{'btn-primary' : language.Key == currentLang}" (click)="useLanguage(language.Key)">
			{{'Language.'+language.Name | translate}}
		</button>
	</div>
</ng-template>
